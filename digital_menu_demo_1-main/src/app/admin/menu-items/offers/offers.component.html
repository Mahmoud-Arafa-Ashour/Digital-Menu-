<mat-card class="m-2 p-0">
  <div
    fxLayout="row wrap"
    fxLayoutAlign="space-between center"
    class="w-100 p-2"
  >
    <div></div>
    <button
      mat-raised-button
      color="primary"
      (click)="openAddOfferDialog(null)"
    >
      <mat-icon class="mat-icon-md">add</mat-icon>
      Add New Offer
    </button>
  </div>
  <mat-divider></mat-divider>

  <div class="table-wrapper">
    <table mat-table [dataSource]="dataSource" matSort class="w-100">
      <!-- ID Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
        <td mat-cell *matCellDef="let indexOfelement = index">
          {{ indexOfelement + 1 }}
        </td>
      </ng-container>

      <!-- Image Column -->
      <ng-container matColumnDef="image">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Image</th>
        <td mat-cell *matCellDef="let offer">
          <img [src]="offer.image" class="ArtistPic" alt="item" />
        </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
        <td mat-cell *matCellDef="let offer">{{ offer.name }}</td>
      </ng-container>

      <!-- Price Column -->
      <ng-container matColumnDef="price">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Price</th>
        <td mat-cell *matCellDef="let offer">
          <b class="primary-color">{{ offer.price }}</b>
        </td>
      </ng-container>

      <!-- Actions Column -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Actions</th>
        <td mat-cell *matCellDef="let offer">
          <a
            mat-icon-button
            color="primary"
            (click)="openEditOfferDialog(offer)"
            matTooltip="Edit"
          >
            <mat-icon>edit</mat-icon>
          </a>

          <button
            mat-icon-button
            color="warn"
            (click)="remove(offer)"
            matTooltip="Remove"
          >
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let menuItem; columns: displayedColumns"></tr>
    </table>
    <p
      *ngIf="dataSource && dataSource.data.length === 0"
      class="py-5 mb-0 text-center"
    >
      No data available
    </p>
  </div>
  <mat-paginator [pageSizeOptions]="[5, 10, 25, 50]"></mat-paginator>
</mat-card>
